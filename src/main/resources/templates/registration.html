<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" th:href="@{css/styleAuthReg.css}">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!--Icons bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #fafafc">

<div class="container">
	<div class="form">
		<div class="card-header font-weight-bold text-center bg-dark" style="color: white; border-top-left-radius: 10px; border-top-right-radius: 10px">
			Регистрация пользователя
			<a th:href="@{/}" class="exit"><i class="bi bi-x-square"></i></a>
		</div>
		<form th:method="post" th:object="${user}" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="login" class="form-label required">Логин</label>
				<input type="text" class="form-control" id="login" placeholder="Введите логин" th:errorclass="is-invalid" th:field="*{username}">
				<div th:if="${#fields.hasErrors('username')}" th:errorclass="invalid-feedback" th:errors="*{username}"></div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label required">Пароль</label>
				<input type="password" class="form-control" id="password" placeholder="Введите пароль" th:errorclass="is-invalid" th:field="*{password}" >
				<div th:if="${#fields.hasErrors('password')}" th:errorclass="invalid-feedback" th:errors="*{password}"></div>
			</div>
			<div class="mb-3">
				<label for="passwordRe" class="form-label required">Подтверждение пароля</label>
				<input type="password" class="form-control" id="passwordRe" placeholder="Введите пароль повторно" th:errorclass="is-invalid" th:field="*{passwordRe}">
				<div th:if="${#fields.hasErrors('passwordRe')}" th:errorclass="invalid-feedback" th:errors="*{passwordRe}"></div>
			</div>
			<div class="mb-3">
				<label for="firstName" class="form-label required">Имя</label>
				<input type="text" class="form-control" id="firstName" placeholder="Введите имя" th:errorclass="is-invalid" th:field="*{firstName}">
				<div th:if="${#fields.hasErrors('firstName')}" th:errorclass="invalid-feedback" th:errors="*{firstName}"></div>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label required">Фамилия</label>
				<input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" th:errorclass="is-invalid" th:field="*{lastName}">
				<div th:if="${#fields.hasErrors('lastName')}" th:errorclass="invalid-feedback" th:errors="*{lastName}"></div>
			</div>
			<div class="mb-3">
				<label for="gender" class="form-label required">Пол</label>
				<select class="form-select" id="gender" th:errorclass="is-invalid" th:field="*{gender}">
					<option selected disabled value="">Выберите пол</option>
					<option value="мужчина">мужчина</option>
					<option value="женщина">женщина</option>
				</select>
				<div th:if="${#fields.hasErrors('gender')}" th:errorclass="invalid-feedback" th:errors="*{gender}"></div>
			</div>
			<div class="mb-3">
				<label for="age" class="form-label required">Возраст</label>
				<input type="number" class="form-control" id="age" placeholder="Введите количество лет" th:errorclass="is-invalid" th:field="*{age}">
				<div th:if="${#fields.hasErrors('age')}" th:errorclass="invalid-feedback" th:errors="*{age}"></div>
			</div>
			<div class="mb-3">
				<label for="passportSeries" class="form-label required">Серия паспорта</label>
				<input type="text" minlength="4" maxlength="4" class="form-control" id="passportSeries" placeholder="Введите серию паспорта" th:errorclass="is-invalid" th:field="*{passportSeries}">
				<div th:if="${#fields.hasErrors('passportSeries')}" th:errorclass="invalid-feedback" th:errors="*{passportSeries}"></div>
			</div>
			<div class="mb-3">
				<label for="passportNumber" class="form-label required">Номер паспорта</label>
				<input type="text" minlength="6" maxlength="6" class="form-control" id="passportNumber" placeholder="Введите номер паспорта" th:errorclass="is-invalid" th:field="*{passportNumber}">
				<div th:if="${#fields.hasErrors('passportNumber')}" th:errorclass="invalid-feedback" th:errors="*{passportNumber}"></div>
			</div>
			<div class="mb-3">
				<label for="phoneNumber" class="form-label required">Номер телефона</label>
				<input type="text" minlength="11" maxlength="11" class="form-control" id="phoneNumber" placeholder="Введите номер телефона" th:errorclass="is-invalid" th:field="*{phoneNumber}">
				<div th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="invalid-feedback" th:errors="*{phoneNumber}"></div>
			</div>
			<div class="mb-3">
				<label for="file" class="form-label required">Файл с личной информацией</label>
				<input type="file" class="form-control" name="file" id="file">
				<div th:if="${fileTypeError} != null" th:text="${fileTypeError}" class="styleError"></div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
