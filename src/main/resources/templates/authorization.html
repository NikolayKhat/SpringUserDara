<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" th:href="@{css/styleAuthReg.css}">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!--Icons bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #fafafc">
<div class="container">
	<div class="form">
		<div class="card-header font-weight-bold text-center bg-dark" style="color: white; border-top-left-radius: 10px; border-top-right-radius: 10px">
			Авторизация пользователя
			<a th:href="@{/}" class="exit"><i class="bi bi-x-square"></i></a>
		</div>
		<form th:method="post" th:action="@{/login}">
			<div class="mb-3">
				<label for="login" class="form-label">Логин</label>
				<input type="text" class="form-control" id="login" name="username" placeholder="Введите логин">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Пароль</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Запомнить</label>
			</div>
			<button type="submit" class="btn btn-primary">Войти</button>
			<a th:href="@{/registration}" class="reg">Зарегистрироваться</a>
		</form>
	</div>
</div>
</body>
</html>
